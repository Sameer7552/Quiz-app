<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
        <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css
" rel="stylesheet">
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js
"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d71e3987f2.js" crossorigin="anonymous"></script>
    <title>Quiz App</title>
</head>
<body>
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
            <div class="card m-auto">
                <div class="card-header">
                    <div class="row mt-3 justify-content-center align-items-center">
                        <div class="col">
                            <h5 class="timer" id="timer"></h5>
                        </div>
                        <div class="col">
                            <h5 class="remain" id="remain"></h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title" id="question"></h5>
                  <p class="card-text" id="code"></p>
                  <p class="card-text">
                    <form id="radioForm">
                        <input type="radio" id="first" name="opt" value="0">
                        <label for="first" id="option1"></label><br>
                        <input type="radio" id="second" name="opt" value="1">
                        <label for="second" id="option2"></label><br>
                        <input type="radio" id="third" name="opt" value="2">
                        <label for="third" id="option3"></label><br>
                        <input type="radio" id="fourth" name="opt" value="3">
                        <label for="fourth" id="option4"></label><br>
                    </form>
                  </p>
                  <p class="error" id="error"></p>
                  <div class="my-btn p-2" id="next-btn" onclick="next()">Next
                  </div>
                </div>
              </div>
        </div>
        

        <div class="modal" id="myModal" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="mt-3">
                  <h3 class="modal-title my-heading">Result</h3>
                  <hr>
                </div>
                <div class="my-body">
                  <div class="txt p-3">
                    <div class="row align-items-center justify-content-around">
                      <div class="col-8 text-start">
                        Number of questions: 
                      </div>
                      <div class="col-2 text-end" id="totalques">
                        
                      </div>
                    </div>
                    <div class="row align-items-center justify-content-around">
                      <div class="col-8 text-start">
                        Number of correct answer: 
                      </div>
                      <div class="col-2 text-end" id="resultans">
                        
                      </div>
                    </div>
                  </div>
                  <div id="container" class="circle mt-2 mb-3"></div>
                  <div class="result-txt mb-3" id="result-txt"></div>
                </div>
              </div>
            </div>
          </div>
          



          <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="java2.js"></script>

</body>
</html>
